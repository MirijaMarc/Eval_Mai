                    <nav aria-label="Page navigation"  th:if="${#lists.size(finitions) > 0}">
                      <ul class="pagination">
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{finitions(page=0, sortBy=${sortBy}, direction=${direction})}">First</a>
                          </li>
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{finitions(page=${currentPage - 1}, sortBy=${sortBy}, direction=${direction})}">Previous</a>
                          </li>
                          <th:block th:with="maxPageLinks=2">
                            <th:block th:with="startPage=${(currentPage - maxPageLinks < 0) ? 0 : (currentPage - maxPageLinks)}">
                              <th:block th:with="endPage=${(currentPage + maxPageLinks > totalPages - 1) ? totalPages - 1 : (currentPage + maxPageLinks)}">
                                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${currentPage == i} ? 'active'">
                                  <a class="page-link" th:href="@{finitions(page=${i}, sortBy=${sortBy}, direction=${direction})}" th:text="${i} + 1"></a>
                                </li>
                              </th:block>
                            </th:block>
                          </th:block>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{finitions(page=${currentPage + 1}, sortBy=${sortBy}, direction=${direction})}">Next</a>
                          </li>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{finitions(page=${totalPages - 1}, sortBy=${sortBy}, direction=${direction})}">Last</a>
