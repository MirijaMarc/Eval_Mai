<!DOCTYPE html>
<html
    layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <main id="main" class="main" layout:fragment="main">
        <form action="/client/insererDevis" method="POST" class="row g-3">
        <input type="hidden" th:value="${iduser}" name="utilisateur">
            <div class="row mt-5">
                <h2 class="mb-3">Choisir un type de Maison</h2>
                <div class="col-4" th:each=" maison : ${maisons}">
                    <!-- Default Card -->
                    <div class="card">
                        <div class="card-body">
                            <div class="mt-3 d-flex" style="gap: 10px;">
                                <h4 class="text-success fw-bolder" th:text="${maison.nom}"></h4>
                                <input type="radio" name="maison" th:value="${maison.id}" style="width: 20px;" required>
                            </div>
                        <p th:text="${maison.description}"></p>
                        <p class="fs-3" ></p>
                        <ul class="list-group">
                            <li class="list-group-item"><i class="bi bi-star me-1 text-success"></i> Prix de la maison : <span class="fs-3" th:text="${#numbers.formatDecimal(maison.prix, 0, 'COMMA', 2, 'POINT') + ' Ar'}"></span></li>
                          </ul><!-- End List group With Icons -->
                        </div>
                    </div><!-- End Default Card -->
                </div>

            </div>


            <hr>

            <div class="row mt-5">
                <h2 class="mb-3">Choisir une Finition</h2>
                <div class="col-4" th:each=" finition : ${finitions}">
                    <!-- Default Card -->
                    <div class="card">
                        <div class="card-body">
                            <div class="mt-3 d-flex" style="gap: 10px;">
                                <h5 class="text-primary fw-bolder" th:text="${finition.nom}"></h5>
                                <input type="radio" name="finition" th:value="${finition.id}" style="width: 20px;" required>
                            </div>
                        <p class="fs-1" th:text="${finition.marge + '%'}"></p>
                        </div>
                    </div><!-- End Default Card -->
                </div>
            </div>


            <hr>

            <div class="row">
                <h3>Date Debut du travail</h3>
                <div class="col-2">
                    <label class="form-label"></label>
                    <input type="date" class="form-control" name="dateDebutTravaux">
                </div>
            </div>
            <hr>
            <div class="row">
                <h3>Date création de la devis</h3>
                <div class="col-2">
                    <label class="form-label"></label>
                    <input type="datetime-local" class="form-control" name="date">
                </div>
            </div>
            <hr>
            <div class="row">
                <h3>Lieu</h3>
                <div class="col-2">
                    <label class="form-label"></label>
                    <input type="text" class="form-control" name="lieu">
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <button type="submit" class="btn btn-primary">Insérer</button>
                    <a href="/client" type="button" class="btn btn-danger">Annuler</a>
                </div>
            </div>
        </form>
    </main>
    
    
</body>
</html>
