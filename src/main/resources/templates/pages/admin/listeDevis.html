                    <div style="overflow-x:auto;">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>Reference</th>
                          <th>Type Maison et Finition</th>
                          <th>Client</th>
                          <th>Montant Total</th>
                          <th>Payement Effectué</th>
                          <th>Pourcentage Payé</th>
                          <th>Date Début Travaux</th>
                          <th>Date Fin travaux</th>
                          <th>Lieu</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each=" element : ${devis}" th:class="${element.pourcentage < 50 ? 'table-danger' : element.pourcentage > 50 ? 'table-success' : '' } ">
                          <td th:text="${element.id}"></td>
                          <td th:text="${element.reference}"></td>


<td th:text="${element.maison.nom + ' avec finition '+ element.finition.nom}"></td>
<td th:text="${element.utilisateur.numero}"></td>



<td th:text="${#numbers.formatDecimal(element.montant, 1, 'COMMA', 2, 'POINT') + ' Ar'}"></td>


<td th:text="${#numbers.formatDecimal(element.payementEffectue, 1, 'COMMA', 2, 'POINT') + ' Ar'}"></td>

<td th:text="${#numbers.formatDecimal(element.pourcentage, 1, 'COMMA', 2, 'POINT') + ' %'}"></td>

<td class="colDate" th:text="${element.dateDebutTravaux}"></td>

<td class="colDate" th:text="${element.getDateFinTravaux()}"></td>
<td th:text="${element.lieu}"></td>




                          <td>
                            <a th:href="@{details(iddevis=${element.id})}" type="button" class="btn btn btn-outline-info btn-sm">Détails</a>                            
                          </td>
                        </tr>

                      </tbody>
                    </table>
                    </div>

                    <nav aria-label="Page navigation"  th:if="${#lists.size(devis) > 0}">
                      <ul class="pagination">
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{devis(page=0, sortBy=${sortBy}, direction=${direction})}">First</a>
                          </li>
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{devis(page=${currentPage - 1}, sortBy=${sortBy}, direction=${direction})}">Previous</a>
                          </li>
                          <th:block th:with="maxPageLinks=2">
                            <th:block th:with="startPage=${(currentPage - maxPageLinks < 0) ? 0 : (currentPage - maxPageLinks)}">
                              <th:block th:with="endPage=${(currentPage + maxPageLinks > totalPages - 1) ? totalPages - 1 : (currentPage + maxPageLinks)}">
                                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${currentPage == i} ? 'active'">
                                  <a class="page-link" th:href="@{devis(page=${i}, sortBy=${sortBy}, direction=${direction})}" th:text="${i} + 1"></a>
                                </li>
                              </th:block>
                            </th:block>
                          </th:block>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{devis(page=${currentPage + 1}, sortBy=${sortBy}, direction=${direction})}">Next</a>
                          </li>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{devis(page=${totalPages - 1}, sortBy=${sortBy}, direction=${direction})}">Last</a>
                          </li>
                      </ul>
                    </nav>
      
                  </div>

              </div>
