<!DOCTYPE html>
<html
    layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <main id="main" class="main" layout:fragment="main">
        <section class="section">
            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Insertion</h5>
                    <form action="/pilotes" method="post" class="row g-3">
                      
<div class="col-12">
    <label class="form-label">Nom_pilote</label>
    <input type="text" class="form-control" name="nom">
</div>
<div class="col-12">
    <label class="form-label">date_naissance</label>
    <input type="date" class="form-control" name="date">
</div>


                      <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">Insérer</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                      </div>
                    </form>
      
                  </div>
                </div>
      
              </div>
            </div>

            <div class="d-flex my-3" style="gap: 21px;">
              <a href="/pilotes/export-pdf" type="button" class="btn btn-outline-primary" >Export PDF</a>
              <a href="/pilotes/export-csv" type="button" class="btn btn-outline-info" >Export CSV</a>
              <a href="/pilotes/export-excel" type="button" class="btn btn-outline-success" >Export Excel</a>
            </div>
            <div class="row">
              <div class="col-lg-12">
      
                <div id="elementPDF" class="card">
                  <div class="card-body">
                    <h5 class="card-title">Liste Pilotes</h5>
                    <table class="table table-hover">
                      <thead>
                        <tr>
<th>id</th>

<th>nom</th>

<th>date</th>


<th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each=" element : ${pilotes}">
<td th:text="${element.id}"></td>

<td th:text="${element.nom}"></td>

<td class="colDate" th:text="${element.date}"></td>



                          <td>
                            <a data-bs-toggle="modal" th:data-bs-target= "'#modifier-' + ${element.id}" type="button" class="btn btn-outline-primary btn-sm">Modifier</a>
                            <a data-bs-toggle="modal" th:data-bs-target= "'#supprimer-' + ${element.id}" type="button" class="btn btn btn-outline-danger btn-sm">Supprimer</a>                            
                          </td>
                        <div class="modal fade" th:id = "'modifier-' + ${element.id}" tabindex="-1">
                          <form action="/pilotes/update" method="post" class="row g-3">
                            <input type="hidden" th:value = "${element.id}" name="id">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" th:text="'Modification du pilote N° ' + ${element.id}"></h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  
<div class="col-12">
    <label class="form-label">Nom_pilote</label>
    <input type="text" class="form-control" th:value="${element.nom}" name="nom">
</div>
<div class="col-12">
    <label class="form-label">date_naissance</label>
    <input type="date" class="form-control" th:value="${element.date}" name="date">
</div>


                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-outline-warning">Modifier</button>
                                </div>
                              </div>
                            </div>
                        </form>
                        </div>

                        <div class="modal fade" th:id = "'supprimer-'+ ${element.id}" tabindex="-1">
                          <form action="/pilotes/delete" method="post" class="row g-3">
                            <input type="hidden" th:value ="${element.id}" name="id">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" th:text="'Suppression du pilote N° ' + ${element.id}"></h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  Voulez vous vraiment Supprimer ?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </tr>

                      </tbody>
                    </table>

                    <nav aria-label="Page navigation">
                      <ul class="pagination">
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{pilotes(page=0)}">First</a>
                          </li>
                          <li class="page-item" th:if="${currentPage > 0}">
                              <a class="page-link" th:href="@{pilotes(page=${currentPage - 1})}">Previous</a>
                          </li>
                          <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i} ? 'active'">
                              <a class="page-link" th:href="@{pilotes(page=${i})}" th:text="${i} + 1"></a>
                          </li>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{pilotes(page=${currentPage + 1})}">Next</a>
                          </li>
                          <li class="page-item" th:if="${currentPage < totalPages - 1}">
                              <a class="page-link" th:href="@{pilotes(page=${totalPages - 1})}">Last</a>
                          </li>
                      </ul>
                  </nav>
      
                  </div>
                </div>
      
              </div>
            </div>
          </section>
    </main>
    
    
</body>
</html>
