<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>E-travel</title>
  <link rel="icon" th:href="@{/img/travel.svg}" type="image/svg+xml">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a th:href="@{index.html}" class="logo d-flex align-items-center">
        <img th:src="@{/img/travel.svg}" alt="">
        <span class="d-none d-lg-block">Eval</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>

    </div><!-- End Logo -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
        
        <li class="nav-heading">Pages</li>
        <li class="nav-heading"><a type="button" data-bs-toggle="modal" data-bs-target= "#import" class="btn btn-light">Import CSV</a></li>

        
        
        <li class="nav-item">
          <a class="nav-link collapsed" data-bs-target="#classe-nav" data-bs-toggle="collapse" th:href="@{#}">
            <i class="bi bi-menu-button-wide"></i><span>Utilitaires</span><i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <ul id="classe-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
            <li>
              <a th:href="@{/pages/ecurie}">
                <i class="bi bi-circle"></i><span>Ecurie</span>
              </a>
            </li>
            <li>
              <a th:href="@{/pages/pilote}">
                <i class="bi bi-circle"></i><span>Pilote</span>
              </a>
            </li>
            <li>
              <a th:href="@{/pages/classement}">
                <i class="bi bi-circle"></i><span>Grand Prix</span>
              </a>
            </li> 
          </ul>
        </li><!-- End Components Nav -->

        <li class="nav-item">
          <a class="nav-link collapsed" th:href="@{/pages/classement}">
            <i class="bi bi-menu-button-wide"></i><span>Classement</span>
          </a>
        </li><!-- End Components Nav -->

    </ul>

  </aside><!-- End Sidebar-->
  <div class="modal fade" id = "import" tabindex="-1">
    <form th:action="@{csv/import-csv}" method="post" class="row g-3" enctype="multipart/form-data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">  
                    <div class="col-12">
                        <label class="form-label">Import CSV</label>
                        <input type="file" class="form-control" name="file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Modifier</button>
                </div>
            </div>
        </div>
    </form>
</div>
  
  
<main id="main" class="main" layout:fragment="main">

</main><!-- End #main -->
  
  
    <!-- ======= Footer ======= -->
<footer id="footer" class="footer">
<div class="copyright">
    &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
</div>
<div class="credits">

    Designed by <a th:href="@{https://bootstrapmade.com/}">BootstrapMade</a>
</div>
</footer><!-- End Footer -->

  <a th:href="@{#}" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/js/main.js}"></script>


  <!-- Html to pdf js -->


  <script src="/vendor/html2pdf/html2pdf.buddle.min.js"></script>
  <script src="/js/html2pdf.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script th:if="${error}" th:inline="javascript">
        Toastify({
        text: /*[[${error}]]*/'',

        duration: 10000,
        close: true,
        style: {
            background: "#dc3545",
        }

        }).showToast();
  </script>


</body>

</html>
