<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/blankLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main layout:fragment="main">
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-3">
    
                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Login Utilisateur</h5>
                      </div>
    
                      <form action="/user" method="post" class="row g-3 needs-validation" novalidate>
    
                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Numero Téléphone</label>
                          <div class="input-group has-validation">
                            <input type="text" name="numero" value="0340590098" class="form-control" id="yourUsername" required>
                            <div class="invalid-feedback">Entrer un numéro de téléphone.</div>
                          </div>
                        </div>


                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
  
                      </form>
    
                    </div>
                  </div>
    
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->
</body>
</html>
